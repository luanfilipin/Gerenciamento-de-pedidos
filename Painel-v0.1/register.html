<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style-account.css">
    <title>Register</title>
</head>
<body>
    <form action="script/create_account.php" method="POST">
        <div class="janela">
            <div class="conteudo-top">
                <h2>Create your account and start managing your orders</h2>
                <p>Fill in all fields with "*"</p>
            </div>            
            <div class="conteudo">             
                <input type="text" placeholder="First name*" name="nome" required>      
            </div>
            <div class="conteudo">
                <input type="email" placeholder="E-mail/Address*" name="email" required>    
            </div>
            <div class="conteudo">
                <input type="password" placeholder="Password*" name="senha" required>    
            </div>

            <div class="conteudo iagree">
                <label><input type="checkbox" required>I agree to the <a href="">terms of conditions</a></label>
            </div>
            <div class="conteudo button">
                <button>Register</button>    
            </div>
        </div>
    </form>

</body>
</html>
