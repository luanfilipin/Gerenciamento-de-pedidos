<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style/style-index.css" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <form class="form" action="">
        <div class="janela">
            <div class="janela-top">
                <img class="img-login" src="img/login.jpg" alt="">
                <h2>Welcome</h2>
                <p>Don't have an account? <a href="account.html">Click here!</a></p>
            </div>
            <div class="usuario-senha">
                <input type="text" name="email" placeholder="Type your E-mail" required>
            </div>
            <div class="usuario-senha">
                <input type="password" name="senha" placeholder="Type your Password" required>
            </div>
            <div class="usuario-senha lembre">
                <label><input type="checkbox">Remember me</label>          
            </div>
            <div class="esqueceu">
                <label><a href="">Forgot Password/E-mail?</a></label>          
            </div>
            <div class="usuario-senha acessar">
                <button type="submit">ACESSAR</button>       
            </div>
        </div>
    </form>
</body>
</html>
